<html lang="en">
<head>

    <style type="text/css">
        video {
            transform: scaleX(-1);

            -ms-transform: scaleX(-1);
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            border: 4px double black;
        }

    <!-- Capturing -->
    <script src="js/capture/camera.js"></script>
